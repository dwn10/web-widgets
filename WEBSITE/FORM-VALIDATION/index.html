<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!--Publisher, Autor-->
    <meta name="author" content="Darwin Paz">
    <title>Form validation</title>
</head>
<body>
    
<div class="container">
    <form>
        <i class="fa-solid fa-paper-plane"></i>

        <div class="input-group">
            <label>Nombre completo</label>
            <input type="text" placeholder="Ingresa tu nombre" id="contact-name" onkeyup="validateName()">
            <span id="name-error"></span>
        </div>

        <div class="input-group">
            <label>Número de teléfono</label>
            <input type="text" placeholder="01 234 567 89" id="contact-phone" onkeyup="validatePhone()">
            <span id="phone-error"></span>
        </div>

        <div class="input-group">
            <label>Email</label>
            <input type="text" placeholder="Ingresa tu e-mail" id="contact-email" onkeyup="validateEmail()">
            <span id="email-error"></span>
        </div>

        <div class="input-group">
            <label>Tu mensaje</label>
            <textarea rows="5" placeholder="Escribe tu mensaje" id="contact-message" onkeyup="validateMessage()"></textarea>
            <span id="message-error"></span>
        </div>

        <button onclick="return validateForm()">enviar</button>
        <span id="submit-error"></span>

    </form>
</div>

<script src="script.js"></script>

</body>
</html>
